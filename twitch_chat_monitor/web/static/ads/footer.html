<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FameForecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2a2a4e 0%, #1e3a5f 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            overflow: hidden;
            border-top: 1px solid #9147ff;
        }

        .ad-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 5px 15px;
            width: 100%;
            max-width: 728px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #9147ff 0%, #6441a5 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message {
            font-size: 12px;
            color: #ccc;
        }

        .highlight {
            color: #9147ff;
            font-weight: 600;
        }

        .cta-link {
            color: #9147ff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            transition: color 0.2s;
        }

        .cta-link:hover {
            color: #b380ff;
            text-decoration: underline;
        }

        .separator {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="logo">FF</div>
        <span class="message">Powered by <span class="highlight">FameForecast</span> <span class="separator">|</span> The Discovery Engine for Creators</span>
        <a href="https://fameforecast.com?utm_source=textview&utm_medium=footer" target="_blank" class="cta-link">
            Learn More
        </a>
    </div>
</body>
</html>
