<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FameForecastTextView{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="theme-dark">
    <!-- Ad Slot: Header Banner -->
    <div id="ad-header" class="ad-slot ad-header">
        <iframe
            src="https://fameforecast.com/ads/textview/header"
            width="100%"
            height="80"
            frameborder="0"
            scrolling="no">
        </iframe>
        <noscript>
            <a href="https://fameforecast.com" target="_blank">FameForecast - The Discovery Engine for Creators</a>
        </noscript>
    </div>

    <div id="app-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer with Ad Slot -->
    <footer id="app-footer">
        <div id="ad-footer" class="ad-slot ad-footer">
            <iframe
                src="https://fameforecast.com/ads/textview/footer"
                width="100%"
                height="50"
                frameborder="0"
                scrolling="no">
            </iframe>
        </div>
        <div class="footer-branding">
            Built by <a href="https://fameforecast.com" target="_blank" rel="noopener">FameForecast</a>
            <span class="separator">|</span>
            <a href="https://fameforecast.com" target="_blank" rel="noopener">fameforecast.com</a>
        </div>
    </footer>

    <!-- Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Application scripts -->
    <script src="{{ url_for('static', filename='js/socket-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modals.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
